---
title: Home
start_num: 9073
end_num: 9102
---

<ul class="gallery">
  {% assign start_num = page.start_num %}
  {% assign end_num = page.end_num %}
	{% for i in (start_num..end_num) %}
    {% capture photo_thumb %}/uploads/{{ i }}.jpg{% endcapture %}
		<li style="background-image: url('{{ site.baseurl }}{{ photo_thumb }}')">
      <a href="#" data-featherlight="#lb-{{ i }}"></a>
      <div id="lb-{{ i }}" class='exif_embed' data-id="{{ i }}"></div><script async src='https://embed.exif.co/exif.js'></script>
    </li>
	{% endfor %}
	<li class="spacer"></li>
	<li class="spacer"></li>
	<li class="spacer"></li>
	<li class="spacer"></li>
	<li class="spacer"></li>
	<li class="spacer"></li>
	<li class="spacer"></li>
	<li class="spacer"></li>
	<li class="spacer"></li>
	<li class="spacer"></li>
	<li class="spacer"></li>
	<li class="spacer"></li>
</ul>

<div class="overlay">
	<a href="#" class="close">&#10005;</a>
	<a class="prev">&lsaquo;</a>
	<a class="next">&rsaquo;</a>
	<p class="caption"></p>
	<img>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  if (window.location.host === "app.cloudcannon.com") {
    $('.gallery').find("a").click(function(e) {
      e.preventDefault();
      return false;
    });
  } else {
    var script = document.createElement("script");
    script.src = "{{ site.baseurl }}/js/lightbox.js";
    document.body.appendChild(script);
  }
</script>
